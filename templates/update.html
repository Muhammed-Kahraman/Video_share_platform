{% extends "layout.html" %}
{% block body %}
    {% load crispy_forms_filters %}
    <div class="row">
    <div class="col-md-6 offset-md-3">

        <h3>Update a Video Blog</h3>
         <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Update a article</button>
        </form>
    </div>
    </div>
{% endblock %}
